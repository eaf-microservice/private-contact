name: contactme
description: "A tiny app that lets you save a phone number and quickly call or send a WhatsApp message to it."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.5
  # contacts_service removed to avoid Android build issues with plugin namespace.
  # Add it back if you need contact sync on mobile and the plugin supports
  # your Android Gradle Plugin version.
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2
  # contacts_service removed â€” using platform channel for contacts to avoid plugin AGP issues
  share_plus: any
  http: any
  firebase_core: any
  firebase_storage: any
  cloud_firestore: any
  firebase_auth: any
  workmanager: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
